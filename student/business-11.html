                    "धेरै व्यवसायहरू सुरुमा एकलौटीको रूपमा सुरु भई पछि विस्तार हुँदै साझेदारी वा कम्पनीमा परिणत हुन्छन्।",
                    "लगानीकर्ताहरू आकर्षित गर्न कम्पनी स्वरूप सबैभन्दा उत्तम मानिन्छ।",
                    "सही स्वरूपको छनोटले व्यवसायको दीर्घकालीन सफलतामा ठूलो असर पार्छ।"
                ],
                "quiz": [
                    {
                        "question": "सीमित दायित्व र धेरै पुँजी चाहिने व्यवसायको लागि कुन स्वरूप उत्तम हुन्छ",
                        "options": [
                            "कुनै पनि",
                            "कम्पनी",
                            "साझेदारी",
                            "एकलौटी"
                        ],
                        "correctAnswer": "कम्पनी"
                    },
                    {
                        "question": "स्थापना गर्न सबैभन्दा सजिलो र कम कानुनी झन्झट हुने स्वरूप कुन हो",
                        "options": [
                            "पब्लिक कम्पनी",
                            "सार्वजनिक संस्थान",
                            "एकलौटी व्यवसाय",
                            "सहकारी"
                        ],
                        "correctAnswer": "एकलौटी व्यवसाय"
                    },
                    {
                        "question": "तलका मध्ये कुन व्यवसायको स्वरूप छनोट गर्ने आधार होइन",
                        "options": [
                            "मालिकको घरको ठेगाना",
                            "दायित्वको स्तर",
                            "पुँजीको आवश्यकता",
                            "कानुनी प्रक्रिया"
                        ],
                        "correctAnswer": "मालिकको घरको ठेगाना"
                    }
                ]
            }
        ]
    }
];
        const appContainer = document.getElementById('app-container');
        let currentLesson = null;
        let expandedUnit = null;
        let quizState = {};

        function renderHomePage() {
            window.scrollTo(0, 0);
            appContainer.innerHTML = `
                <header class="text-center mb-10">
                    <div class="w-16 h-16 mx-auto text-blue-600 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                    </div>
                    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800">${subjectName}</h1>
                    <p class="text-lg text-gray-600 mt-2">अन्तरक्रियात्मक सिकाइ सहयोगी</p>
                </header>
                <main class="space-y-6">
                    ${businessStudiesData.map(unit => `
                        <div class="bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300">
                            <button data-unit-title="${unit.unitTitle}" class="unit-toggle w-full text-left p-5 md:p-6 flex items-center justify-between focus:outline-none">
                                <div class="flex items-center">
                                    ${unit.icon}
                                    <h2 class="text-xl md:text-2xl font-bold text-gray-800">${unit.unitTitle}</h2>
                                </div>
                                <svg class="w-6 h-6 text-gray-500 transform transition-transform ${expandedUnit === unit.unitTitle ? 'rotate-180' : ''}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                            <div class="unit-content ${expandedUnit === unit.unitTitle ? 'expanded' : ''} px-5 md:px-6 pb-6 border-t border-gray-200">
                                <ul class="mt-4 space-y-3">
                                    ${unit.lessons.map((lesson, index) => `
                                        <li>
                                            <button data-lesson-index="${index}" data-unit-title="${unit.unitTitle}" class="lesson-button w-full text-left p-4 bg-slate-100 rounded-lg hover:bg-blue-100 hover:shadow-sm transition-all flex justify-between items-center">
                                                <span class="text-lg text-gray-700">${lesson.lessonTitle}</span>
                                                <span class="text-blue-500 font-semibold">अध्ययन गर्नुहोस् &rarr;</span>
                                            </button>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    `).join('')}
                </main>
                <footer class="text-center mt-12 text-gray-500">
                    <p>&copy; ${new Date().getFullYear()} | ${subjectName} सिकाइ प्लेटफर्म</p>
                </footer>
            `;
            addHomeEventListeners();
        }

        function renderLessonPage(lesson) {
            currentLesson = lesson;
            window.scrollTo(0, 0);
            let quizSectionHtml = `
                <div class="mt-12">
                    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">आफ्नो ज्ञान परीक्षण गर्नुहोस्!</h2>
            `;
            if (lesson.quiz && lesson.quiz.length > 0) {
                quizSectionHtml += `<div id="quiz-container"></div>`;
            } else {
                quizSectionHtml += `<div class="text-center text-gray-500 p-4 bg-gray-100 rounded-md">यस पाठमा हाल कुनै प्रश्नहरू छैनन्।</div>`;
            }
            quizSectionHtml += '</div>';

            appContainer.innerHTML = `
                <div class="p-4 md:p-8">
                    <button id="back-button" class="flex items-center text-blue-600 font-semibold mb-6 hover:underline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
                        सबै पाठहरूमा फर्कनुहोस्
                    </button>
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">${lesson.lessonTitle}</h1>
                    <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-800 p-4 rounded-r-lg my-6">
                        <h2 class="font-bold text-lg mb-2">यस पाठबाट भाइबहिनीहरूले यी कुरा सिक्नुपर्छ:</h2>
                        <p>${lesson.learningObjective}</p>
                    </div>
                    <div class="prose prose-lg max-w-none text-gray-700 leading-relaxed">
                        <h2 class="font-bold text-2xl text-gray-800 mt-8 mb-3">विषयवस्तुको सरलीकरण</h2>
                        <p>${lesson.content.replace(/\n/g, '<br>')}</p>
                        <h2 class="font-bold text-2xl text-gray-800 mt-8 mb-3">अभ्यास</h2>
                        <p class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-r-lg">${lesson.activity}</p>
                    </div>
                    <div class="mt-10">
                         <h2 class="font-bold text-2xl text-gray-800 mt-8 mb-3 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7 mr-3 text-indigo-600"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                            यो पाठसंग सम्बन्धित तथ्यहरू
                        </h2>
                        <div class="bg-indigo-50 border-l-4 border-indigo-500 p-5 rounded-r-lg">
                            <ul class="list-disc list-inside space-y-3 text-indigo-800">
                                ${lesson.facts.map(fact => `<li>${fact}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                    ${quizSectionHtml}
                </div>
            `;
            document.getElementById('back-button').addEventListener('click', renderHomePage);
            if (lesson.quiz && lesson.quiz.length > 0) {
                renderQuiz();
            }
        }
        
        function renderQuiz() {
            quizState = { currentQuestionIndex: 0, selectedAnswers: {}, showScore: false };
            renderQuizQuestion();
        }

        function renderQuizQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            if (!quizContainer) return;
            const questions = currentLesson.quiz;
            const currentQuestion = questions[quizState.currentQuestionIndex];
            const selectedOption = quizState.selectedAnswers[quizState.currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="p-4 md:p-6 bg-white rounded-lg shadow-lg">
                    <p class="text-sm text-gray-500 mb-2">प्रश्न ${quizState.currentQuestionIndex + 1} / ${questions.length}</p>
                    <h3 class="text-xl font-bold text-gray-800 mb-6">${currentQuestion.question}</h3>
                    <div class="space-y-3">
                        ${currentQuestion.options.map(option => `
                            <button data-option="${option}" class="quiz-option w-full text-left p-4 rounded-lg border-2 transition-all ${selectedOption === option ? 'bg-blue-500 border-blue-500 text-white font-bold' : 'bg-gray-50 hover:bg-blue-100 border-gray-200'}">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                    <button id="next-quiz-button" ${!selectedOption ? 'disabled' : ''} class="mt-8 w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed">
                        ${quizState.currentQuestionIndex < questions.length - 1 ? 'अर्को प्रश्न' : 'नतिजा हेर्नुहोस्'}
                    </button>
                </div>
            `;
            addQuizEventListeners();
        }

        function renderScorePage() {
            const quizContainer = document.getElementById('quiz-container');
            if (!quizContainer) return;
            const questions = currentLesson.quiz;
            let score = 0;
            questions.forEach((q, index) => {
                if (quizState.selectedAnswers[index] === q.correctAnswer) {
                    score++;
                }
            });
            quizContainer.innerHTML = `
                <div class="text-center p-6 bg-white rounded-lg shadow-lg">
                    <div class="w-16 h-16 text-yellow-500 mx-auto mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V2"/><path d="M12 14v-2"/><path d="M12 22v-2"/><path d="m18.36 5.64-.78.78"/><path d="m18.36 18.36-.78-.78"/><path d="m5.64 5.64.78.78"/><path d="m5.64 18.36.78-.78"/><path d="M2 12h6"/><path d="M16 12h6"/><circle cx="12" cy="12" r="2"/></svg>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">क्विज सम्पन्न भयो!</h3>
                    <p class="text-xl text-gray-600">तपाईंको स्कोर: <span class="font-bold text-blue-600">${score}</span> / ${questions.length}</p>
                    <div class="mt-6">
                        ${questions.map((q, index) => `
                            <div class="p-3 my-2 rounded-lg text-left ${quizState.selectedAnswers[index] === q.correctAnswer ? 'bg-green-100' : 'bg-red-100'}">
                                <p class="font-semibold">${index + 1}. ${q.question}</p>
                                <p class="flex items-center mt-1 ${quizState.selectedAnswers[index] === q.correctAnswer ? 'text-green-700' : 'text-red-700'}">
                                    ${quizState.selectedAnswers[index] === q.correctAnswer ? '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>' : '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>'}
                                    तपाईंको जवाफ: ${quizState.selectedAnswers[index] || "छनोट गरिएन"}
                                </p>
                                ${quizState.selectedAnswers[index] !== q.correctAnswer ? `<p class="text-green-800 font-semibold mt-1">सही जवाफ: ${q.correctAnswer}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                    <button id="restart-quiz-button" class="mt-6 bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                        फेरि प्रयास गर्नुहोस्
                    </button>
                </div>
            `;
            document.getElementById('restart-quiz-button').addEventListener('click', renderQuiz);
        }

        function addHomeEventListeners() {
            document.querySelectorAll('.unit-toggle').forEach(button => {
                button.addEventListener('click', (e) => {
                    const unitTitle = e.currentTarget.dataset.unitTitle;
                    expandedUnit = expandedUnit === unitTitle ? null : unitTitle;
                    renderHomePage();
                });
            });
            document.querySelectorAll('.lesson-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const unitTitle = e.currentTarget.dataset.unitTitle;
                    const lessonIndex = parseInt(e.currentTarget.dataset.lessonIndex, 10);
                    const unit = businessStudiesData.find(u => u.unitTitle === unitTitle);
                    if (unit) {
                        renderLessonPage(unit.lessons[lessonIndex]);
                    }
                });
            });
        }

        function addQuizEventListeners() {
            document.querySelectorAll('.quiz-option').forEach(button => {
                button.addEventListener('click', (e) => {
                    const selectedOption = e.currentTarget.dataset.option;
                    quizState.selectedAnswers[quizState.currentQuestionIndex] = selectedOption;
                    renderQuizQuestion();
                });
            });
            const nextButton = document.getElementById('next-quiz-button');
            if (nextButton) {
                nextButton.addEventListener('click', () => {
                    const questions = currentLesson.quiz;
                    if (quizState.currentQuestionIndex < questions.length - 1) {
                        quizState.currentQuestionIndex++;
                        renderQuizQuestion();
                    } else {
                        renderScorePage();
                    }
                });
            }
        }
        renderHomePage();
    </script>
</body>
</html>
