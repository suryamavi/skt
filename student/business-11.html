                "content": "**परिचय:** व्यवसाय सञ्चालन गर्दा के सही हो र के गलत हो भनेर छुट्याउने नैतिक मान्यता र सिद्धान्तहरूको समग्र रूपलाई व्यावसायिक आचारसंहिता भनिन्छ। यसले व्यवसायीलाई इमानदार, निष्पक्ष र पारदर्शी भएर काम गर्न मार्गदर्शन गर्छ। यो कानुनभन्दा माथिको कुरा हो; कानुनले के गर्न 'पाइँदैन' भन्छ भने आचारसंहिताले के गर्न 'पर्छ' भनेर सिकाउँछ।\n\n**व्यावसायिक आचारसंहिताका सिद्धान्तहरू:**\n* **इमानदारी (Honesty):** ग्राहक, कर्मचारी र साझेदारहरूसँगको व्यवहारमा सधैँ साँचो बोल्ने र ठगी नगर्ने।\n* **सत्यनिष्ठा (Integrity):** नैतिक सिद्धान्तहरूमा अडिग रहने, दबाब वा लोभमा गलत काम नगर्ने।\n* **प्रतिज्ञा पालन (Promise-keeping):** गरेका वाचाहरू र सम्झौताहरू पूरा गर्ने।\n* **निष्पक्षता (Fairness):** सबैलाई समान व्यवहार गर्ने, कसैलाई काखा र कसैलाई पाखा नगर्ने।\n* **अरूको सम्मान (Respect for others):** सबै व्यक्तिहरूको विचार, भावना र अधिकारको कदर गर्ने।\n* **कानुनको पालना (Law-abiding):** देशको नियम-कानुनको पूर्ण रूपमा पालना गर्ने।\n* **जवाफदेहिता (Accountability):** आफ्नो निर्णय र कामको जिम्मेवारी आफैँ लिने।",

            {
                "lessonTitle": "पाठ ६.२: बीमाको भूमिका र आधारभूत सिद्धान्तहरू",
                "learningObjective": "व्यवसायमा बीमाको भूमिका बुझी बीमाका आधारभूत सिद्धान्तहरू व्याख्या गर्न।",
                "content": "**बीमाको भूमिका:** बीमा जोखिम हस्तान्तरण गर्ने एक उपाय हो। यसमा बीमित (insured) ले निश्चित शुल्क (प्रिमियम) तिरेर आफ्नो सम्भावित जोखिम बीमा कम्पनी (insurer) लाई हस्तान्तरण गर्छ। यदि तोकिएको जोखिमबाट क्षति भएमा बीमा कम्पनीले क्षतिपूर्ति दिन्छ। व्यवसायमा बीमाले सुरक्षा प्रदान गर्छ, मानसिक शान्ति दिन्छ, र ऋण लिन पनि सहज बनाउँछ।\n\n**बीमाका आधारभूत सिद्धान्तहरू:**\n* **परम सद्विश्वासको सिद्धान्त (Principle of Utmost Good Faith):** बीमित र बीमा कम्पनी दुवैले एकअर्कालाई बीमासँग सम्बन्धित सबै महत्त्वपूर्ण तथ्यहरू सही र पूरा रूपमा बताउनुपर्छ। केही कुरा लुकाउनु हुँदैन।\n* **बीमायोग्य हितको सिद्धान्त (Principle of Insurable Interest):** बीमितले जुन विषयवस्तुको बीमा गरेको हो, त्यसमा उसको आर्थिक हित वा स्वार्थ हुनुपर्छ। अर्थात्, त्यो वस्तुलाई क्षति हुँदा बीमितलाई आर्थिक नोक्सान हुनुपर्छ।\n* **क्षतिपूर्तिको सिद्धान्त (Principle of Indemnity):** यो सिद्धान्त जीवन बीमा बाहेक अन्यमा लागू हुन्छ। यस अनुसार, क्षति भएमा बीमा कम्पनीले बीमितलाई क्षति हुनुभन्दा अघिकै आर्थिक अवस्थामा पुर्याउने गरी मात्र क्षतिपूर्ति दिन्छ, नाफा कमाउन दिँदैन।\n* **निकटतम कारणको सिद्धान्त (Principle of Proximate Cause):** क्षति धेरै कारणले भएको हुन सक्छ, तर बीमा कम्पनीले बीमालेखमा उल्लेख भएको सबैभन्दा नजिकको र मुख्य कारणले क्षति भएको छ भने मात्र क्षतिपूर्ति दिन्छ।\n* **अधिकार प्रत्यायोजनको सिद्धान्त (Principle of Subrogation):** बीमितले कुनै तेस्रो पक्षको कारणले भएको क्षतिको क्षतिपूर्ति बीमा कम्पनीबाट पाइसकेपछि, उक्त तेस्रो पक्षसँग क्षतिपूर्ति दाबी गर्ने अधिकार बीमा कम्पनीमा सर्छ।\n* **योगदानको सिद्धान्त (Principle of Contribution):** एउटै सम्पत्तिको बीमा एकभन्दा बढी बीमा कम्पनीमा गरिएको छ भने, क्षति हुँदा सबै बीमा कम्पनीहरूले आफ्नो बीमाङ्कको अनुपातमा मिलेर क्षतिपूर्ति दिन्छन्।",

                                <p class="font-semibold">${index + 1}. ${q.question}</p>
                                <p class="flex items-center mt-1 ${quizState.selectedAnswers[index] === q.correctAnswer ? 'text-green-700' : 'text-red-700'}">
                                    ${quizState.selectedAnswers[index] === q.correctAnswer ? '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>' : '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>'}
                                    तपाईंको जवाफ: ${quizState.selectedAnswers[index] || "छनोट गरिएन"}
                                </p>
                                ${quizState.selectedAnswers[index] !== q.correctAnswer ? `<p class="text-green-800 font-semibold mt-1">सही जवाफ: ${q.correctAnswer}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                    <button id="restart-quiz-button" class="mt-6 bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                        फेरि प्रयास गर्नुहोस्
                    </button>
                </div>
            `;
            document.getElementById('restart-quiz-button').addEventListener('click', renderQuiz);
        }

        function addHomeEventListeners() {
            document.querySelectorAll('.unit-toggle').forEach(button => {
                button.addEventListener('click', (e) => {
                    const unitTitle = e.currentTarget.dataset.unitTitle;
                    expandedUnit = expandedUnit === unitTitle ? null : unitTitle;
                    renderHomePage();
                });
            });
            document.querySelectorAll('.lesson-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const unitTitle = e.currentTarget.dataset.unitTitle;
                    const lessonIndex = parseInt(e.currentTarget.dataset.lessonIndex, 10);
                    const unit = businessStudiesData.find(u => u.unitTitle === unitTitle);
                    if (unit) {
                        renderLessonPage(unit.lessons[lessonIndex]);
                    }
                });
            });
        }

        function addQuizEventListeners() {
            document.querySelectorAll('.quiz-option').forEach(button => {
                button.addEventListener('click', (e) => {
                    const selectedOption = e.currentTarget.dataset.option;
                    quizState.selectedAnswers[quizState.currentQuestionIndex] = selectedOption;
                    renderQuizQuestion();
                });
            });
            const nextButton = document.getElementById('next-quiz-button');
            if (nextButton) {
                nextButton.addEventListener('click', () => {
                    const questions = currentLesson.quiz;
                    if (quizState.currentQuestionIndex < questions.length - 1) {
                        quizState.currentQuestionIndex++;
                        renderQuizQuestion();
                    } else {
                        renderScorePage();
                    }
                });
            }
        }
        renderHomePage();
    </script>
</body>
</html>
