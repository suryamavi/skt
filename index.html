<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कक्षा ११ नतिजा २०८२ - प्रकाशनको प्रतीक्षामा</title>
    <style>
        /* CSS Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", "Preeti", "Kantipur"; /* Added Nepali fonts */
            overflow: hidden; /* Scrollbar लुकाउन */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .splash-container {
            position: relative;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, #003366 0%, #0055A4 50%, #0077CC 100%); /* निलो रंगको ग्रेडियन्ट */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeInPage 1s ease-out forwards;
            opacity: 0; /* सुरुमा लुकेको */
            transform: scale(0.9); /* सुरुमा सानो */
            max-width: 90%;
        }

        @keyframes fadeInPage {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .splash-container h1 {
            font-size: 2.5em; /* ठूलो अक्षर */
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(-20px);
            animation: slideInText 0.8s ease-out 0.5s forwards; /* 0.5s पछि सुरु */
        }

        .result-button {
            display: inline-block;
            padding: 15px 35px;
            font-size: 1.3em;
            color: #004488; /* गाढा निलो */
            background-color: white;
            text-decoration: none;
            border-radius: 50px; /* गोलाकार बटन */
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInButton 0.8s ease-out 1s forwards; /* 1s पछि सुरु */
        }

        .result-button:hover {
            background-color: #f0f0f0; /* हल्का खैरो */
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .splash-container h1 {
                font-size: 2em;
            }
            .result-button {
                font-size: 1.1em;
                padding: 12px 28px;
            }
        }
        @media (max-width: 480px) {
            .splash-container h1 {
                font-size: 1.6em;
            }
            .result-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        /* Animation keyframes for text and button */
        @keyframes slideInText {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInButton {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative elements (Optional) */
        .splash-container::before, .splash-container::after {
            content: '';
            position: absolute;
            z-index: -1;
            opacity: 0.1;
            border-radius: 50%;
        }
        .splash-container::before {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            top: -50px;
            left: -50px;
            animation: spin 20s linear infinite;
        }
        .splash-container::after {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            bottom: -30px;
            right: -30px;
            animation: spinReverse 15s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes spinReverse {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

    </style>
</head>
<body>
    <div class="splash-container">
        <h1>शैक्षिक वर्ष २०८२ को ११ को नतिजा प्रकाशित!</h1>
        <a href="result/G11.html" class="result-button">नतिजाका लागि यहाँ क्लिक गर्नुहोस्</a>
    </div>

</body>
