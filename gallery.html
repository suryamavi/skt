<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>फोटो ग्यालरी</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .photo-gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 15px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>मेरो फोटो ग्यालरी</h1>
  <div class="photo-gallery-grid" id="gallery"></div>

  <!-- Lightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>

  <script>
    const totalPhotos = 9; // तपाईंको फोटो संख्या यतै सेट गर्नुहोस्
    const galleryContainer = document.getElementById("gallery");

    for (let i = 1; i <= totalPhotos; i++) {
      const imagePath = `photos/${i}.jpg`; // ensure photos/1.jpg, 2.jpg,... exist

      const link = document.createElement("a");
      link.href = imagePath;
      link.setAttribute("data-lightbox", "gallery");
      link.classList.add("gallery-item");

      const img = document.createElement("img");
      img.src = imagePath;
      img.alt = `Photo ${i}`;
      img.onerror = () => {
        console.warn(`Image ${imagePath} failed to load.`);
        link.remove(); // यदि फोटो लोड भएन भने हटाइदिनु
      };

      link.appendChild(img);
      galleryContainer.appendChild(link);
    }
  </script>
</body>
</html>
